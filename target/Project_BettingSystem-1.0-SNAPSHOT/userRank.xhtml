<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:dataTable value="#{rankingBean.listUserRank}" var="user"
                 styleClass="mTable"
                 headerClass="mTableHeader"
                 rowClasses="mTableOddRow,mTableEvenRow">
        <h:column>
            <f:facet name="header">Rank</f:facet>
        </h:column>
        <h:column>
            <f:facet name="header">Player</f:facet>
            #{user.username}
        </h:column>
        <h:column>
            <f:facet name="header">Limcoins</f:facet>
            #{user.u_limcoins}
        </h:column>
    </h:dataTable>
</h:body>
</html>
