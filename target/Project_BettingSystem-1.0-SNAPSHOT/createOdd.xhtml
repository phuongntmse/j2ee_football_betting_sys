<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:form id="addOddForm">
            <!--        <h:outputLabel for="competation">Choose the competition: </h:outputLabel>-->
            <!--        <h:selectOneMenu id="competation"  value="#{createOddBean.competition_id}" required="true"-->
            <!--                         requiredMessage="Please choose the competition">-->
            <!--            <f:selectItems value="#{createOddBean.competitionList}" var="c"-->
            <!--                           itemLabel="#{c.c_name}" itemValue="#{c.c_id}" />-->
            <!--        </h:selectOneMenu>-->
            <h:panelGrid columns="3">
                <h:outputLabel for="match">Choose the match: </h:outputLabel>
                <h:selectOneMenu id="match" value="#{createOddBean.match_id}" required="true"
                                 requiredMessage="Please choose the match">
                    <f:selectItems value="#{createOddBean.matchList}" var="m"
                                   itemLabel="#{m.m_team1} vs #{m.m_team2}" itemValue="#{m.m_id}"/>
                </h:selectOneMenu>
                <h:message for="match"/>
                <h:outputLabel for="otype">Choose type of odd:</h:outputLabel>
                <h:selectOneMenu id="otype" value="#{createOddBean.odd_type}" required="true"
                                 requiredMessage="Please choose the type of odd">
                    <f:selectItem itemValue="0" itemLabel="Team 1 Win"/>
                    <f:selectItem itemValue="1" itemLabel="Team 2 Win"/>
                    <f:selectItem itemValue="2" itemLabel="Number of goals"/>
                </h:selectOneMenu>
                <h:message for="otype"/>
                <h:outputLabel for="match">The winning odd: </h:outputLabel>
                <h:inputText id="winodd" value="#{createOddBean.win_odd}" required="true">
                    <f:validateDoubleRange minimum="1.0" maximum="20.0"/>
                </h:inputText>
                <h:message for="winodd"/>
            </h:panelGrid>
            <h:commandButton action="#{createOddBean.createOdd}" value="Create Odd"/>
        </h:form>
    </h:body>
</f:view>
</html>
