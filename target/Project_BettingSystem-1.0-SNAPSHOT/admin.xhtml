<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:body>
        <h3>Trade Order Form</h3>
        <h:form id="syncForm">
            <p:commandButton value="Sync Matches"
                             actionListener="#{adminstratorBean.syncMatches}"
                             widgetVar="syncButton"
                             onstart="PF('syncButton').disable();PF('progressPanel').show();"
                             oncomplete="PF('syncButton').enable();PF('progressPanel').close();"/>
            <br/><br/>
            <p:panel widgetVar="progressPanel"
                     visible="false"
                     style="border:none;"
                     closable="true"
                     toggleable="true">
                <p:progressBar style="height:20px;width:400px;"
                               mode="indeterminate"/>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
